<!DOCTYPE html>
<html lang="en" ng-app="pax">
  <head>
    <title>-- App --</title>
    <style>
      body { font: 13px Helvetica, Arial;  margin: 0; padding: 0; box-sizing: border-box; }
      form { background: #000; padding: 3px; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <link rel="stylesheet" href="/sass/style.css">
    <link rel="stylesheet" href="/sass/main.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <!-- libraries -->
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>
    <script src="/angular-socket/main.js"></script>

    <!-- application -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/stats-controller.js"></script>
    <script src="js/controllers/index-controller.js"></script>
    <!-- directives -->
    <script src="js/directives/app-version.js"></script>
    <!-- factories -->
    <script src="js/factories/http-interceptor.js"></script>
    <script src="js/factories/socket.js"></script>
    <!-- filters -->
    <script src="js/filters/interpolate.js"></script>
    <!-- services -->
    <script src="js/services/userService.js"></script>
    <script src="js/services/planetService.js"></script>
  </head>
  <body style="width: 640px; margin:0 auto;">

    <div class="row clear" ng-controller="StatsController">
      <div class="col col-2">
        <b>{{stats.turns}}</b> Turns
      </div>
      <div class="col col-9">
        <b>{{stats.metal}}</b> Metal
        <b>{{stats.energy}}</b> Energy
        <b>{{stats.food}}</b> Food
      </div>
      <div class="col col-1">
        <button ng-click="showMenu()">III</button>
      </div>
    </div>

    <div class="container">
        <div class="row clear">
          <div ng-view></div>
        </div>
    </div>

  </body>
</html>
