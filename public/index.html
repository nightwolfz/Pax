<!DOCTYPE html>
<html lang="en" ng-app="pax">
  <head>
    <title>-- App --</title>
    <style>
      body { font: 13px Helvetica, Arial;  margin: 0; padding: 0; box-sizing: border-box; }
      form { background: #000; padding: 3px; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>

    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/foundation.min.css">
    <link rel="stylesheet" href="/assets/css/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <!-- libraries -->
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>
    <script src="/angular-socket/main.js"></script>

    <!-- application -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/stats-controller.js"></script>
    <script src="js/controllers/index-controller.js"></script>
    <!-- directives -->
    <script src="js/directives/app-version.js"></script>
    <!-- factories -->
    <script src="js/factories/http-interceptor.js"></script>
    <script src="js/factories/socket.js"></script>
    <!-- filters -->
    <script src="js/filters/interpolate.js"></script>
    <!-- services -->
    <script src="js/services/userService.js"></script>
    <script src="js/services/planetService.js"></script>
  </head>
  <body>


  <div class="container row">

    <div class="columns small-11">
      <header class="row" ng-controller="StatsController">

        <div class="columns small-2 nopadding">
          <div class="top-menu-turns">
            <span>{{stats.turns}}</span>
            <small>turns</small>
          </div>
        </div>

        <div class="columns small-8 push-1 small-centered">
          <b>{{stats.metal | number}}</b> Metal &nbsp; &nbsp; &nbsp;
          <b>{{stats.energy | number}}</b> Energy &nbsp; &nbsp; &nbsp;
          <b>{{stats.food | number}}</b> Food
        </div>

      </header>

      <div class="row" style="padding-right: 32px;">
        <p>&nbsp;</p>
        <div class="columns" ng-view></div>
      </div>

    </div>

    <div class="columns small-1" style="">
      <div class="row" style="margin-left: -31px !important;">
        <div class="icon-bar vertical  five-up">
          <a class="item fi-crown">
            <label>My Empire</label>
          </a>
          <a class="item fi-bookmark">
            <label>Armada</label>
          </a>
          <a class="item fi-asterisk">
            <label>Galaxy</label>
          </a>
          <a class="item fi-comments">
            <label>Messages</label>
          </a>
          <a class="item fi-x-circle">
            <label>Logout</label>
          </a>
        </div>
      </div>

    </div>

</div>






  </body>
</html>
